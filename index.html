<html lang="en" dir="ltr">

    <title>Weather App</title>

  <body class="text-center">
    <main class="form-signin">
    <h1>Weather App</h1>
    <h4>Find current weather conditions by entering the name of the city and clicking the submit button</h4>
    <form action="/" method="post">
      <div class="form-floating">
      <input type="text" name="city" placeholder="City Name"/>
      <button class="searchButton" type="submit">Submit</button>
      </div>
    </form>
    <br />
    <br />
    <div>
      <img src="images/sunny.png" width="300" />
      <img src="images/cloudrain.jpg" width="300" />
      <img src="images/cloudstorm.png" width="300" />
      <img src="images/cloudsun.jpg" width="300" />
    </div>
